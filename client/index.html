<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/game.css" />
    <script type="text/javascript" src="botclient.js"></script>
    <script type="text/javascript">
      botclient.onState(function(stateInfo) {
          var actions = ['move', 'shoot'];
          var directions = ['west', 'east', 'north', 'south'];

          return {
              action: botclient.randomize(actions),
              value: botclient.randomize(directions)
          };
      });
    </script>
  </head>
  <body class="bots" id="myScr" onLoad="botclient.renderTo('myScr')">
  </body>
</html>
